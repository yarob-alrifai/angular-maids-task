<div class="counter__wrapper" [class.counter__wrapper_show-border]="showBorder">
  @if (showBorder) {
    <div class="counter__border"></div>
  }
  <div class="counter__track">
    <svg class="counter__line" width="100%" height="100%" viewBox="0 0 66 66">
      <circle
        class="counter__line-path"
        fill="none"
        stroke-linecap="round"
        stroke-width="7%"
        stroke="url(#gradient)"
        cx="33"
        cy="33"
        r="30"
      ></circle>
      <defs>
        <linearGradient
          class="counter__line-gradient"
          id="gradient"
          x1="0%"
          y1="0%"
          x2="0%"
          y2="100%"
        >
          <stop class="counter__line-gradient_stop" offset="0%" />
          <stop class="counter__line-gradient_stop" offset="100%" />
        </linearGradient>
      </defs>
    </svg>
  </div>
  <div class="counter__amount">
    <ng-content> </ng-content>
  </div>
</div>
