<div class="full-height">
  <mat-sidenav-container class="sidenav-container full-height">
    <mat-sidenav
      #drawer
      class="sidenav full-height sidenav-custom-width"
      [fixedInViewport]="true"
      fixedTopGap="64"
      fixedBottomGap="0"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
    >
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a
          mat-list-item
          [ngClass]="{ 'active-link': isActiveUserLink }"
          (click)="routingToUsers()"
          >Users</a
        >
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content-container full-height">
      <div class="container py-9 mx-auto"><router-outlet></router-outlet></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
