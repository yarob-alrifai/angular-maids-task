<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource()">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">
        <div class="loading-gradient w-4 h-6 rounded-md"></div>
      </td>
    </ng-container>
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef>Avatar</th>
      <td mat-cell *matCellDef="let element">
        <div
          class="w-10 h-10 rounded-full object-cover mr-4 loading-gradient"
        ></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>First name</th>
      <td mat-cell *matCellDef="let element">
        <div class="loading-gradient w-28 h-6 rounded-md"></div>
      </td>
    </ng-container>
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>Last name</th>
      <td mat-cell *matCellDef="let element">
        <div class="loading-gradient w-28 h-6 rounded-md"></div>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element" appTruncate>
        <div class="loading-gradient w-28 h-6 rounded-md"></div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="cursor-pointer hover:bg-slate-600 transition-colors duration-200"
    ></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="0"
    [pageSize]="0"
    [disabled]="true"
    [showFirstLastButtons]="true"
    [pageIndex]="0"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
