<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Search by ID</mat-label>
    <input
      matInput
      type="number"
      id="searchControl"
      [formControl]="searchControl"
      placeholder="Ex. 1, 2, 45, 23"
    />
  </mat-form-field>
</form>

@if (!!error()) {
  <app-error-message [error]="error()"></app-error-message>

} @else {
  @if (isLoading()) {
    <div class="flex w-1/3 mx-auto justify-center items-center">
      <div class="py-24 flex flex-col items-center gap-4">
        <div class="w-20"><app-ui-spinner-loader></app-ui-spinner-loader></div>
        <div class="text-base">Loading ...</div>
      </div>
    </div>
  } @else {
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource()">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element!.id }}</td>
        </ng-container>
        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef>Avatar</th>
          <td mat-cell *matCellDef="let element">
            <img
              [src]="element.avatar"
              alt="{{ element.first_name }} "
              class="w-10 h-10 rounded-full object-cover mr-4"
            />
          </td>
        </ng-container>

        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef>First name</th>
          <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
        </ng-container>
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef>Last name</th>
          <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td
            mat-cell
            *matCellDef="let element"
            appTruncate
            [truncateLength]="20"
            [ellipsis]="'...'"
          >
            {{ element.email }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="viewUserDetails(row.id)"
          class="cursor-pointer hover:bg-slate-600 transition-colors duration-200"
        ></tr>
      </table>

      <mat-paginator
        #paginator
        (page)="handlePageEvent($event)"
        [length]="length"
        [pageSize]="pageSize"
        [disabled]="totalRecordIsOne()"
        [showFirstLastButtons]="totalRecordIsOne()"
        [hidePageSize]="totalRecordIsOne()"
        [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
        [pageIndex]="pageIndex"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  }
}
