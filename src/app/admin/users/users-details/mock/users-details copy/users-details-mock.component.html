<div class="p-4">
  <div class="flex flex-wrap justify-center">
    @for (user of users; track $index) {
    <div class="md:w-2/3 lg:w-3/4 xl:w-2/5 m-4">
      <div
        class="flex flex-col gap-2 rounded-md bg-gray-600 shadow-xl border-2 border-gray-500 p-4"
      >
        <div class="flex items-center gap-4 border-b pb-4 border-gray-500">
          <div
            class="w-20 h-20 rounded-full object-cover loading-gradient"
          ></div>
          <div class="flex flex-col gap-2">
            <div class="w-32 h-7 loading-gradient rounded-md"></div>

            <div class="flex gap-2">
              <div class="text-sm text-gray-400">User ID:</div>
              <div class="w-4 h-5 loading-gradient rounded-md"></div>
            </div>
          </div>
        </div>

        <div class="mt-6">
          <h3 class="text-lg font-bold text-gray-200 mb-2">User Details</h3>
          <ul>
            <li
              class="flex justify-between py-1 border-b border-gray-500 last:border-none"
            >
              <span class="text-gray-300">ID:</span>
              <div class="w-4 h-5 loading-gradient rounded-md"></div>
            </li>
            <li
              class="flex justify-between py-1 border-b border-gray-500 last:border-none"
            >
              <span class="text-gray-300">First Name:</span>
              <div class="w-24 h-5 loading-gradient rounded-md"></div>
            </li>
            <li
              class="flex justify-between py-1 border-b border-gray-500 last:border-none"
            >
              <span class="text-gray-300">Last Name:</span>
              <div class="w-24 h-5 loading-gradient rounded-md"></div>
            </li>
            <li class="flex justify-between py-1">
              <span class="text-gray-300">Email:</span>
              <div class="w-32 h-5 loading-gradient rounded-md"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    }
  </div>
</div>
